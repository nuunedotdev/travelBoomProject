<!DOCTYPE html>
<html>
  <head>
    <title>TravelBloom</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <style>

/* Basic styles */
body {
    font-family: sans-serif;
    margin: 0;
}

/* Header and Navigation */
header {
    background-image: url("https://plus.unsplash.com/premium_photo-1682656220562-32fde8256295?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"); /* Replace with your hero image */
    background-size: cover;
    color: white;
}

nav {
    background-color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}
nav a {
    color: white; /* Text color for links - adjust as needed */
    text-decoration: none;
}

.logo {
    font-weight: bold;
    font-size: 1.2em;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav li {
    margin-left: 20px;
}

.search-bar {
    display: flex;
    align-items: center;
}

.search-bar input {
    padding: 10px;
    border: none;
    border-radius: 5px;
}

.search-bar button {
    padding: 10px 15px;
    background-color: #007bff; /* Example color */
    color: white;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
    cursor: pointer;
}

.clear { /* Style for the "Clear" button */
    background-color: transparent;
    color: white;
    border: none;
}

/* Hero Section */
.hero {
    height: 500px; /* Adjust as needed */
    display: flex;
    align-items: center; /* Vertically center */
    justify-content: flex-start; /* Align content to the right */
    padding-left: 150px; /* Add some right padding */

    position: relative; /* Needed for absolute positioning of social media icons */

}


/* social media */


.social-media {
    position: absolute;
    left: 20px; /* Adjust as needed */
    top: 50%;
    transform: translateY(-50%); /* Vertically center */
    display: flex;
    flex-direction: column; /* Arrange icons vertically */
}

.social-media a {
    color: white;
    font-size: 1.5em; /* Adjust size as needed */
    margin-bottom: 10px; /* Adjust spacing between icons */
    transition: color 0.3s ease; /* Add a smooth transition for hover effect */
}

.social-media a:hover {
    color: #007bff; /* Change color on hover */
}

.hero-content {
    text-align: left; /* Align text to the left within the container */
    max-width: 40%;  /* Adjust as needed */
    margin-right: 50px; /* Add right margin */
}

.text-container {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
    padding: 20px;
    border-radius: 10px;
}

.title {
    font-size: 3em;
    font-weight: bold;
    margin-bottom: 20px;
    line-height: 1.2;
}


.title span {
    display: block; /* Each word on a new line */
}

.description {
    margin-bottom: 30px;
}

.book-now {
    padding: 15px 30px;
    background-color: #007bff; /* Example color */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
}

/* ... (Add more styles for main content, footer, etc.) */


/* about page css */



.about-hero {
    background-image: url("https://plus.unsplash.com/premium_photo-1682656220562-32fde8256295?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
    background-size: cover;
    background-position: center;
    height: 100vh; /* Full viewport height */
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    color: white;
    position: relative; /* For overlay positioning */
}
.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
    justify-content: center; /* Center vertically */
}


.about-content {
    text-align: center;
    color: white;
    max-width: 960px; /* Adjust as needed */
    margin-bottom: 40px; /* Space between content and team */
}

.about-content h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.about-content p {
    margin-bottom: 15px;
    line-height: 1.6;
}

.our-team {
    background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
    padding: 40px;
    width: 100%;
    box-sizing: border-box;
}


.container {
    max-width: 960px;
    margin: 0 auto;
}

.our-team h2 {
    font-size: 2em;
    margin-bottom: 20px;
    text-align: center;
    color: white;
}

.team-members {
    display: flex;
    justify-content: space-around; /* Distribute space around members */
    flex-wrap: wrap; /* Allow wrapping to the next line if necessary */
}

.team-member {
    text-align: center;
    margin-bottom: 20px; /* Space between team members */
}

      /* CSS for the popup */
      #searchResults {
        position: fixed; /* Stay in place */
        top: 20%; /* Adjust vertical position as needed */
        right: 20px; /* Distance from the right edge */
        width: 500px; /* Adjust width as needed */
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto; /* Add scrollbar if content overflows */
        max-height: 60%; /* Set a maximum height */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        z-index: 1000; /* Ensure it's on top of other content */
        display: none; /* Initially hidden */
      }

      #searchResults div {
        /* Style individual results */
        margin-bottom: 10px;
        border-bottom: 1px solid #eee; /* Add a separator */
        padding-bottom: 5px;
      }

      #searchResults img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">TravelBloom</div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Enter a destination or keyword"
          />
          <button id="searchButton">Search</button>
          <button class="clear" id="clearButton">Clear</button>
        </div>
      </nav>
      <div class="hero">
        <div class="social-media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>

        <div class="hero-content">
          <div class="title">
            <span>EXPLORE</span>
            <span>DREAM</span>
            <span>DESTINATION</span>
          </div>
          <div class="description">
            <p>
              It encourages exploration of unfamiliar territories, embracing
              diverse cultures and landscapes, while pursuing the desired
              destination that captivates the heart and ignites a sense of
              wonder.
            </p>
          </div>
          <button class="book-now">BOOK NOW</button>
        </div>
      </div>
    </header>

    <main>
      <!-- <div id="searchResults" style="display: none"></div>
        -->

      <div id="searchResults"></div>
    </main>

    <footer></footer>

    <script src="travel_recommendation.js"></script>
    <script
      src="https://kit.fontawesome.com/3f7af3ae50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
